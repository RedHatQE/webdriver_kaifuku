name: üïµÔ∏è Test suite

on:
  push: {}
  pull_request: {}
  schedule:
    # Run every Friday at 23:59 UTC
    - cron: 59 23 * * 5

jobs:
  linting:
    name: üìÉ Code quality [pre-commit]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: pre-commit Checks
        run: |
            python -m pip install pre-commit
            pre-commit run --all-files

      - name: Analysis (git diff)
        if: failure()
        run: git diff

  unit-tests:
    # Run unit tests on different version of python
    name: üêç Python-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: [ linting ]
    strategy:
      matrix:
        python-version: [ pypy3, 3.6, 3.7, 3.8 ]

    steps:
    - name: Checkout to master
      uses: actions/checkout@master

    - name: Set up Python-${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: UnitTest - Python-${{ matrix.python-version }}
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions setuptools
        tox

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1.0.7
      with:
        file: coverage.xml
        flags: unittests
        name: codecov-kaifuku-py-${{ matrix.python-version }}

  platform:
    # Check package properly install on different platform (dev setup)
    name: üíª Platform-${{ matrix.os }}
    needs: [ unit-tests ]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Development setup on ${{ matrix.os }}
        run: |
          python -m pip install pip --upgrade
          pip install -e .[dev]
          python -c "import pkg_resources; print(pkg_resources.get_distribution('webdriver_kaifuku').version)"
          python -c "from webdriver_kaifuku import BrowserManager, wharf"

  package:
    name: ‚öôÔ∏è Build & Verify Package
    needs: [ unit-tests ]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'

      - name: Build and verify with twine
        run: |
          python -m pip install pip --upgrade
          pip install twine setuptools wheel --upgrade
          python setup.py sdist bdist_wheel
          ls -l dist
          python -m twine check dist/*
