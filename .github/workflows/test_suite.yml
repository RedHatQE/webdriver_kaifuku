name: Test suite

on:
  push:
    branches:
      - main
  pull_request:
    types: ["opened", "synchronize", "reopened"]

jobs:

  tests:
    # Run unit tests on different version of python
    name: Python-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout to main
      uses: actions/checkout@v4

    - name: Set up Python-${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pull selenium image
      run: podman pull quay.io/redhatqe/selenium-standalone:latest

    - name: Tests - Python-${{ matrix.python-version }}
      run: |
        python -m pip install --upgrade pip
        pip install -e .[test]
        pytest -v testing/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: coverage.xml
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}
        name: codecov-kaifuku-py-${{ matrix.python-version }}

  package:
    name: Build & verify package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to main
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Build and verify with twine
        run: |
          python -m pip install pip --upgrade
          pip install twine hatch --upgrade
          hatch build
          ls -l dist
          python -m twine check dist/*
