dist: xenial
addons:
  apt:
    packages:
      - docker
services:
  - docker
language: python
python:
  - '3.6'
  - '3.7'
stages:
- linting
- test
- deploy

jobs:
  include:
    - stage: deploy
      python: '3.6'
      env:
      install: pip install -U setuptools setuptools_scm wheel
      script: skip
      deploy:
        provider: pypi
        user: ronny
        password:
          secure: ""
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        on:
          tags: true
    - stage: linting
      python: '3.6'
      env:
      install:
      - pip install pre-commit
      - pre-commit install-hooks
      script:
      - pre-commit run --all-files
install:
  - pip install -U setuptools pip
  - pip install -U -e . pytest docker requests
  - docker pull cfmeqe/webdriver-wharf
script:
  - pytest
cache:
  directories:
    #- $HOME/.cache/pip
    - $HOME/.cache/pre-commit
